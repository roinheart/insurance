<header class="main-header">
    <!-- Logo -->
    <a href="{:U('index/admindex')}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>游客</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>游客信息系统</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="__D__/img/head.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">{:session('name')}</span>
            </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="__D__/img/head.jpg" class="img-circle" alt="User Image">
                            <p>
                                {:session('name')}
                                <small>注册时间：{:session('regDate')}</small>
                                <small>我的邀请码：{:session('code')}</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <p>登录时间：{:session('loginTime')}</p>
                                </div>
                            </div>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">编辑信息</a>
                            </div>
                            <div class="pull-right">
                                <a href="{:U('Index/logout')}" class="btn btn-default btn-flat">注 销</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
